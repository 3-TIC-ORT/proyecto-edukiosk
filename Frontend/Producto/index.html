<!DOCTYPE html>
<html lang="es">
  <head>
    <script type="module">
      import { checkeoSesion } from "../Funciones/checkeoSesion.js";
      checkeoSesion();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicación | Edukiosk</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="/Imagenes/LogoClaro.ico"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/Imagenes/LogoOscuro.ico"
      media="(prefers-color-scheme: light)"
    />
  </head>

  <body>
    <div class="page-container">
       <header class="header">
      <div class="header1">
        <img class="logo" src="../../Imagenes/LogoClaro.png" alt="Logo EduKiosk" />
      </div>

      <div class="header2">
        <div class="header-icons">
          <a href="../Publicar/index.html"><img src="../../Imagenes/PUBLICAR.png" alt="PUBLICAR"></a>
          <a href="../Perfil/index.html"><img src="../../Imagenes/fotoPerfil.png" alt="PERFIL"></a>
           <a href="../Notificaciones/index.html"><img src="../../Imagenes/notificaciones.png" alt="NOTIFICACIONES"></a>
          <a href="../Home/index.html"><img src="../../Imagenes/home.png" alt="HOME"></a>
        </div>
      </div>
    </header>

      <main class="main-content">
        <div class="publicacion-detalle">
          <div class="media-container">
            <img
              id="imagenPublicacion"
              src=""
              alt="Imagen de la Publicación"
              class="imagen-publicacion"
            />
          </div>
          <hr>

          <div class="info-container">
            <h1 class="Titulo" id="titulo"></h1>
            <hr>
            <p class="Descripcion" id="descripcion"></p>
            <hr>

            <div class="detalles-grid">
              <div class="detalle-item">
                <strong></strong> <span id="especialidad"></span>
              </div>
              <hr>
              <div class="detalle-item">
                <strong></strong> <span id="materiaOGrado"></span>
              </div>
              <hr>
              <div class="detalle-item">
                <strong></strong> <span id="gradoOProfesor"></span>
              </div>
              <hr>
              <div class="detalle-item">
                <strong></strong> <span id="añoOPrecio"></span>
              </div>
            </div>
            <hr>

            <p class="contacto-info" id="infoContacto"></p>
            <hr>

            <button id="btnSolicitar" class="btn-primario">
              Solicitar Recurso
            </button>
          </div>
        </div>

        <section class="comentarios-seccion">
          <h2>Comentarios</h2>

          <div class="nuevo-comentario">
            <textarea
              id="comentariosInput"
              placeholder="Escribe un comentario..."
              rows="3"
            ></textarea>

            <button id="btnComentario" class="btn-secundario">
              Enviar Comentario
            </button>
            <div id="campoComentarios" class="comentarios-lista"></div>
          </div>

        </section>
      </main>

      <footer class="footer">
      <img class="logo" src="../../Imagenes/LogoClaro.png" alt="Logo EduKiosk" />
      <div class="footer-left">
        <div class="footer-titulo">CONTACTO</div>
        <div class="footer-email">edukiosk@gmail.com</div>
      </div>
      <div class="footer-right">
        <div class="footer-titulo">SOBRE NOSOTROS</div>
        <p class="footer-texto">
          Somos un grupo de estudiantes que desarrollamos esta plataforma para
          facilitar el acceso a resúmenes y apuntes.
        </p>
      </div>
    </footer>

  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
