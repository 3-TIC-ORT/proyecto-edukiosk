<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | Edukiosk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/Imagenes/LogoClaro.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" href="/Imagenes/LogoOscuro.png" media="(prefers-color-scheme: light)" />
  </head>

  <body>
    <header class="header">
      <img src="../../Imagenes/LogoClaro.png" alt="LOGO" />
    </header>

    <main class="contenedor">
      <h1 class="titulo-principal">Registrarse</h1>

      <form class="formulario" id="form">
        <label for="Usuario">Usuario</label>
        <input type="text" id="Usuario" required />

        <label for="Correo">Correo</label>
        <input type="email" id="Correo" required />

        <label for="Contraseña">Contraseña</label>
        <input type="password" id="Contraseña" required />

        <div class="terminos">
          <input type="checkbox" id="Terminos" />
          <label for="Terminos">
            Acepto los
            <a href="../Terminos/index.html" target="_blank" rel="noopener noreferrer">
              términos y condiciones
            </a>
          </label>
        </div>

        <button type="submit" class="botonSubmit">Registrarse</button>
      </form>

      <div class="separador"></div>
      <p class="alternativo">O <a href="../Login/index.html">iniciar sesión</a></p>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
