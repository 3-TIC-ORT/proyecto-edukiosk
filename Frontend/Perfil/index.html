<!DOCTYPE html>
<html lang="es">
  <head>
    <script type="module">
      import { checkeoSesion } from "../Funciones/checkeoSesion.js";
      checkeoSesion();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,300;0,14..32,400;0,14..32,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/Imagenes/LogoClaro.ico" />
    <link
      rel="icon"
      href="/Imagenes/LogoOscuro.ico"
      media="(prefers-color-scheme: light)"
    />
  </head>
  <body>

    <header class="header">
      <div class="header1">
        <img class="logo" src="../../Imagenes/LogoClaro.png" alt="Logo EduKiosk" />
      </div>

      <div class="header2">
        <div class="header-icons">
          <a href="../Publicar/index.html"><img src="../../Imagenes/PUBLICAR.png" alt="PUBLICAR"></a>
          <a href="../Perfil/index.html"><img src="../../Imagenes/fotoPerfil.png" alt="PERFIL"></a>
          <img class="notificaciones" src="../../Imagenes/notificaciones.png" alt="NOTIFICACIONES">
          <a href="../Home/index.html"><img src="../../Imagenes/home.png" alt="HOME"></a>
        </div>
      </div>
    </header>


    <main class="perfil-container">
      <div class="perfil-imagen">
        <img id="imagenPerfil" src="../../Imagenes/default.png" />

        <!-- input oculto real -->
        <input
          type="file"
          id="editarImagen"
          style="display: none"
          accept="image/*"
        />

        <!-- botones visibles solo en modo edición -->
        <label for="editarImagen" id="editarImagenLabel" style="display: flex"
          >Cambiar foto</label
        >
        <button id="quitarImagenBtn" type="button" style="display: flex">
          Quitar foto
        </button>

        <button id="btnCerrarSesion" type="button" style="display: flex;">Cerrar Sesión</button>
      </div>

      <div class="perfil-datos">
        <p><strong>Nombre:</strong> <span id="nombreTexto"></span></p>
        <p>
          <strong>Contraseña:</strong>
          <span id="passwordTexto"></span>
          <button id="togglePassword" type="button">👁</button>
        </p>
        <p><strong>Descripción:</strong> <span id="descripcionTexto"></span></p>

        <!-- inputs ocultos inicialmente -->
        <input
          type="text"
          id="nombreInput"
          placeholder="Escriba su nombre"
          style="display: none"
        />
        <input
          type="text"
          id="passwordInput"
          placeholder="Escriba su contraseña"
          style="display: none"
        />
        <textarea
          id="descripcionInput"
          placeholder="Escriba su descripción"
          style="display: none"
        ></textarea>

        <button id="toggleEditar">Editar</button>
        <button id="guardarBtn" style="display: none">Guardar cambios</button>
      </div>
    </main>

    <div id="containerProductos"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>

    <script src="main.js" type="module"></script>
  </body>
</html>
