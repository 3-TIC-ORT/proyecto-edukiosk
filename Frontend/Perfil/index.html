<!DOCTYPE html>
<html lang="es">
  <head>
    <script type="module">
      import { checkeoSesion } from "../Funciones/checkeoSesion.js";
      checkeoSesion();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,300;0,14..32,400;0,14..32,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <header>
      <div class="header">
        <img src="../../Imagenes/LogoClaro.png" alt="LOGO" />
      </div>
    </header>

    <main class="perfil-container">

      <div class="perfil-imagen">
        <img id="imagenPerfil" src="../../Imagenes/default.png">

        <!-- input oculto real -->
        <input type="file" id="editarImagen" style="display:none;" />

        <!-- botones visibles solo en modo edici칩n -->
        <label for="editarImagen" id="editarImagenLabel" style="display:none;">Cambiar foto</label>
        <button id="quitarImagenBtn" type="button" style="display:none;">Quitar foto</button>
      </div>

      <div class="perfil-datos">
        <p>
          <strong>Nombre:</strong> <span id="nombreTexto"></span>
        </p>
        <p>
          <strong>Contrase침a:</strong> 
          <span id="passwordTexto"></span>
          <button id="togglePassword" type="button">游녜</button>
        </p>
        <p>
          <strong>Descripci칩n:</strong> <span id="descripcionTexto"></span>
        </p>

        <!-- inputs ocultos inicialmente -->
        <input type="text" id="nombreInput" placeholder="Escriba su nombre" style="display:none;" />
        <input type="password" id="passwordInput" placeholder="Escriba su contrase침a" style="display:none;" />
        <textarea id="descripcionInput" placeholder="Escriba su descripci칩n" style="display:none;"></textarea>

        <button id="toggleEditar">Editar</button>
        <button id="guardarBtn" style="display:none;">Guardar cambios</button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>

    <script src="main.js"></script>
  </body>
</html>
