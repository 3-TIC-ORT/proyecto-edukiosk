<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8" />

<body>
  <div class="page-container">
    <!-- HEADER -->
    <header class="header">
      <img src="../../Imagenes/LogoClaro.png" alt="LOGO" class="logo" />
      <ul class="header-icons">
        <li>
          <a href="../Home/index.html">
            <img src="../../Imagenes/home.png" alt="HOME" />

        <li>
          <a href="../Perfil/index.html">
            <img src="../../Imagenes/fotoPerfil.png" alt="PERFIL" />

        <li>

      <form class="menus-header">

        <select id="recurso" name="recurso">

          <option value="Libro">Libro</option>
          <option value="Clases particulares">Clases particulares</option>
          <option value="Resumen">Resumen</option>
        </select>

        <label for="materia" class="sr-only">Materia</label>
        <select id="materia" name="materia" required>
          <option value="">Materia</option>
          <option>Artes</option>
          <option>Biología</option>
          <option>Educación Judía</option>
          <option>Educación Tecnológica</option>
          <option>Formación Ética y Ciudadana</option>
          <option>Geografía</option>
          <option>Historia</option>
          <option>Lengua y Literatura</option>
          <option>Matemática</option>
          <option>Inglés</option>
        </select>
      </form>
    </main>

    <footer class="footer">
      <img src="../../Imagenes/LogoClaro.png" alt="Logo EduKiosk" class="logo" />
      <div class="footer-left">
        <div class="footer-titulo">CONTACTO</div>
        <div class="footer-email">edukiosk@gmail.com</div>
      </div>
      <div class="footer-right">
        <div class="footer-titulo">SOBRE NOSOTROS</div>
        <p class="footer-texto">
          Somos un grupo de estudiantes que desarrollamos esta plataforma para facilitar el acceso a resúmenes y apuntes.
