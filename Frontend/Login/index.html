<!DOCTYPE html>
<html lang="es">
  <head>
    <script>
      const usuarioSesion = localStorage.getItem("usuarioSesion");
      if (usuarioSesion) {
        window.location.href = "/Frontend/Home/index.html";
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Edukiosk</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="icon" href="/Imagenes/LogoClaro.png" media="(prefers-color-scheme: dark)" />
    <link rel="icon" href="/Imagenes/LogoOscuro.png" media="(prefers-color-scheme: light)" />
  </head>

  <body>
    <header class="header">
      <img src="../../Imagenes/LogoClaro.png" alt="LOGO" />
    </header>

    <main class="contenedor">
      <h1 class="titulo-principal">Iniciar sesión</h1>

      <form class="formulario" id="form-login">
        <label for="Email">Correo</label>
        <input type="email" id="Email" required />

        <label for="Contraseña">Contraseña</label>
        <input type="password" id="Contraseña" required />

        <button type="submit" class="botonSubmit">Iniciar Sesión</button>
      </form>

      <div class="separador"></div>
      <p class="alternativo">O <a href="../Registro/index.html">registrarse</a></p>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
