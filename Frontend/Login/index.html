<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Edukiosk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,300;0,14..32,400;0,14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/Imagenes/LogoClaro.ico" />
    <link rel="icon" href="/Imagenes/LogoOscuro.ico" media="(prefers-color-scheme: light)">
</head>
<body>
    <!-- HEADER -->

    <header>
        <div class="header">
            <img src="/Imagenes/LogoClaro.png" alt="LOGO">
        </div>
    </header>

    <div class="titulo">
        <img src="/Imagenes/LogoOscuro.png" alt="LOGO">
        <h1>Inciar Sesión en Edukiosk</h1>
    </div>

    <!-- LOGIN -->

    <form class="formulario" id="form-login">
        <label for="Correo">Correo:</label >
        <input type="email"  id="Email" required="Correo" placeholder="">

        <label for="Contraseña">Contraseña:</label>
        <input type="password" required id="Contraseña" placeholder="">

        <button type="submit" class="botonSubmit">Iniciar Sesión</button>
    </form>

    <aside>
        <p>O<a href="../Registro/index.html"> Registrarse</a></p>
    </aside>

    <!-- DEPENDENCIAS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
    <script type="module" src="main.js" ></script>
</body>
</html>
