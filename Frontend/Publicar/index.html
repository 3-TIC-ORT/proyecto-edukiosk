<!DOCTYPE html>
<html lang="es">
<head>
  <script type="module">
    import { checkeoSesion } from "../Funciones/checkeoSesion.js";
    checkeoSesion();
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publicar | EduKiosk</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header class="header">
    <div class="header1">
      <img class="logo" src="../../Imagenes/LogoClaro.png" alt="Logo EduKiosk" />
    </div>

    <div class="header2">
      <div class="header-icons">
        <a href="../Publicar/index.html"><img src="../../Imagenes/PUBLICAR.png" alt="PUBLICAR"></a>
        <a href="../Perfil/index.html"><img src="../../Imagenes/fotoPerfil.png" alt="PERFIL"></a>
        <img class="notificaciones" src="../../Imagenes/notificaciones.png" alt="NOTIFICACIONES">
        <a href="../Home/index.html"><img src="../../Imagenes/home.png" alt="HOME"></a>
      </div>
    </div>
  </header>

  <div class="page-container">
    <main class="main">
      <div class="group">
        <div class="col form-col">
          <form id="formPublicar" class="form-figma">
            <div class="input-email">
              <div class="text-wrapper">Título</div>
              <input id="Titulo" type="text" required class="barra-mail">
            </div>

            <div class="input-email">
              <div class="text-wrapper">Descripción</div>
              <textarea id="descripcion" class="barra-mail"></textarea>
            </div>

            <div class="input-email">
              <div class="text-wrapper">Recurso</div>
              <select id="recurso" required class="barra-mail">
                <option value=""></option>
                <option value="Libro">Libro</option>
                <option value="Resumen">Resumen</option>
              </select>
            </div>

            <div class="input-email" id="campoAnioEscolar" style="display:none;">
              <div class="text-wrapper">Año escolar</div>
              <input id="Año-Escolar" type="text" class="barra-mail" placeholder="2023, 2024, 2025...">
            </div>

            <div class="input-email" id="campoProfesor" style="display:none;">
              <div class="text-wrapper">Profesor</div>
              <input id="profesor" type="text" class="barra-mail" placeholder="Nombre del profesor">
            </div>

            <div class="input-email">
              <div class="text-wrapper">Año</div>
              <select id="grado" required class="barra-mail">
                <option value=""></option>
                <option value="1°">1°</option>
                <option value="2°">2°</option>
                <option value="3°">3°</option>
                <option value="4°">4°</option>
                <option value="5°">5°</option>
              </select>
            </div>

            <div class="input-email" id="campoEspecialidad" style="display:none;">
              <div class="text-wrapper">Especialidad</div>
              <select id="especialidad" class="barra-mail">
                <option value=""></option>
              </select>
            </div>

            <div class="input-email">
              <div class="text-wrapper">Materia</div>
              <select id="materia" required class="barra-mail">
                <option value=""></option>
              </select>
            </div>

            <div class="input-email" id="campoprecios" style="display:none;">
              <div class="text-wrapper">Precio</div>
              <input id="Precios" type="number" class="barra-mail">
            </div>

            <div class="div-wrapper">
              <button type="submit" class="text-wrapper-6">Publicar</button>
            </div>
          </form>
        </div>

        <aside class="col media-col">
          <div id="previewRect" class="rectangle" title="Haz click para elegir imagen"></div>
          <label for="imagen" class="agregar-imagen">
            <img src="../../Imagenes/MasOscuro.png" alt="+" class="icono-mas">
            <span>Agregar imagen</span>
          </label>
          <input type="file" id="imagen" accept="image/*" class="input-oculto">
        </aside>
      </div>
    </main>

    <footer class="footer">
      <img class="logo" src="../../Imagenes/LogoClaro.png" alt="Logo EduKiosk" />
      <div class="footer-left">
        <div class="footer-titulo">CONTACTO</div>
        <div class="footer-email">edukiosk@gmail.com</div>
      </div>
      <div class="footer-right">
        <div class="footer-titulo">SOBRE NOSOTROS</div>
        <p class="footer-texto">
          Somos un grupo de estudiantes que desarrollamos esta plataforma para
          facilitar el acceso a resúmenes y apuntes.
        </p>
      </div>
    </footer>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
