<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="header">
        <div class="logo">
            <a href="../Home/index.html" style="color: white; text-decoration: none;">Home</a>
        </div>
        <div class="nav-links">
            <a href="../Perfil/index.html">Perfil</a>
            <a href="../Publicar/index.html">Publicar</a>
        </div>
    </div>
    <h1>Formulario para publicar</h1>
    <form id="formPublicar">
        <label for="Titulo">Título:</label>
        <input id="Titulo" type="text" placeholder="Ponga un título" required>

        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen">

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" placeholder="Ponga una breve descripción"></textarea>
        <label for="recurso">Tipo de recurso:</label>
        <select id="recurso" required>
            <option value="">Selecciona una opción</option>
            <option value="Libro">Libro</option>
            <option value="Clases particulares">Clases particulares</option>
            <option value="Resumen">Resumen</option>
        </select>

        <label for="grado">Grado:</label>
        <select id="grado" required>
            <option value="1°">1°</option>
            <option value="2°">2°</option>
            <option value="3°">3°</option>
            <option value="4°">4°</option>
            <option value="5°">5°</option>
        </select>

        <label for="especialidad" style="display: none;">Especialidad:</label>
        <select id="especialidad" style="display: none;">
            <option value="TIC">TIC</option>
            <option value="Medio">Medio</option>
            <option value="Gestión">Gestión</option>
            <option value="TIMI">TIMI</option>
        </select>

        <label for="materia">Materia:</label>
        <select id="materia" required>
        </select>

        <div id="campoprecios" style="display: none;">
            <label for="Precios">Precio:</label>
            <input id="Precios" type="number" placeholder="0" min="0">
        </div>
        <button type="submit">Publicar</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
