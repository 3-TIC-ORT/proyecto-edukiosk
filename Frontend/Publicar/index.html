<!DOCTYPE html>
<html lang="es">
<head>
    <Title>Públicaiones</Title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario para publicar</h1>
    <script src="main.js"></script>
    <form id="formPublicar">
        <label for="Titulo" Titulo: ></label>
        <Input id="Titulo" type="text" placeholder="Ponga un Titulo" required>Titulo</Input>
        
        <label for="imagen" imagen:></label>
        <input type="file"  id="imagen">

        <label for="descripcion" Ponga una breve descripcion: ></label>
        <textarea id="descripcion" placeholder="Ponga una breve descripcion"></textarea>
        
        <label for="recurso">Tipo de recurso</label>
        <select id="recurso" required>
            <option value="">Selecciona una opcion</option>
            <option value="Libro">Libro</option>
            <option value="Clases particulares">Clases particulares</option>
            <option value="Resumen">Resumen</option>
        </select>

        <label for="Año">Seleccione un año</label>
        <select id="Año" required>
            <option value="">Selecciona una opcion</option>
            <option value="primer año">1°</option>
            <option value="segundo año">2°</option>
            <optgroup label="3°" (elegi especialidad)>
            <option value="3°-Tic">3°-Tic</option>
            <option value="3°-Medios">3°-Medios</option>
            <option value="3°-Gestion">3°-Gestion</option>
            <option value="3°-Diseño">3°-Diseño</option>
            <option value="cuarto año">4°</option>
            <option value="quinto año">5°</option>
        </optgroup>
        </select>

        <label for="Materia">Que materia es</label>
        <select id="recurso" required>
            <option value="">Selecciona una opcion</option>
            <option value="Matematica">Matematica</option>
            <option value="Ingles">Ingles</option>
            <option value="Lengua">Lengua</option>
            <option value="Hebreo">Hebreo</option>
            <option value="Educacion judia">Educacion judia</option>
            <option value="Cultura judia">Cultura judia</option>
            <option value="Etica">Etica</option>
            <option value="Biologia">Biologia</option>
            <option value="Geografia">Geografia</option>
            <option value="Economia">Economia</option>
            <option value="Fisico quimica">Fisico quimica</option>
            <option value="Historia">Historia</option>
            <option value="Arte">Arte</option>
            <option value="Tecnologia">Tecnologia</option>
            <option value="Contabilidad">Contabilidad</option>
            <option value="Organizaciones">Organizaciones</option>
            <option value="Diseño y Tecnologia">Diseño y Tecnologia</option>
            <option value="Estudio de la comunicacion">Estudio de la comunicacion</option>
            <option value="Tecnologias de la informacion">Tecnologias de la informacion</option>
            <option value="Realizacion Y Produccion Sonora">Realizacion Y Produccion Sonora</option>
            <option value="Timi">Timi</option>
            <option value="Sistema de comunicaciones">Sistema de comunicaciones</option>
            <option value="Software">Software</option>
            <option value="Hardware">Hardware</option>
            <option value="Bases de datos">Bases de datos</option>
            

            

        </select>
        


            <div id="campoprecios">
                <label for="Precios">Precios</label>
                <input id="Precios" type="number" placeholder="0" min="0">
                <button type="submit">publicar</button>
            </div>
            


        </select>


    </form> 
    <script src="main.js"></script>
</body>
</html>
