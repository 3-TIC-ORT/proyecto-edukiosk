<!DOCTYPE html>
<html lang="es">
  <head>
    <script type="module">
      import { checkeoSesion } from "../Funciones/checkeoSesion.js";
      checkeoSesion();
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publiciones de 1° | Edukiosk</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/Imagenes/LogoClaro.ico"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/Imagenes/LogoOscuro.ico"
      media="(prefers-color-scheme: light)"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/JZylber/SoqueTIC-Client@v1.4.2/soquetic-client.js"></script>
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <div class="header1">
          <img
            class="logo"
            src="../../Imagenes/LogoClaro.png"
            alt="Logo EduKiosk"
          />
        </div>

        <div class="header2">
          <div class="header-icons">
            <a href="../Publicar/index.html"
              ><img src="../../Imagenes/PUBLICAR.png" alt="PUBLICAR"
            /></a>
            <a href="../Perfil/index.html"
              ><img src="../../Imagenes/fotoPerfil.png" alt="PERFIL"
            /></a>
            <img
              class="notificaciones"
              src="../../Imagenes/notificaciones.png"
              alt="NOTIFICACIONES"
            />
            <a href="../Home/index.html"
              ><img src="../../Imagenes/home.png" alt="HOME"
            /></a>
          </div>
        </div>
      </header>

      <main class="main-content">
        <h1 class="Titulo"></h1>
        <select id="recurso" class="recurso">
          <option value="">Recursos</option>
          <option value="Libro">Libro</option>
          <option value="Resumen">Resumen</option>
        </select>

        <select id="materia" class="materia" name="materia">
          <option value="">Materias</option>
          <option>Artes</option>
          <option>Biología</option>
          <option>Educación Judía</option>
          <option>Educación Tecnológica</option>
          <option>Formación Ética y Ciudadana</option>
          <option>Geografía</option>
          <option>Historia</option>
          <option>Lengua y Literatura</option>
          <option>Matemática</option>
          <option>Inglés</option>
        </select>
      </main>
      <footer class="footer">
        <img
          class="logo"
          src="../../Imagenes/LogoClaro.png"
          alt="Logo EduKiosk"
        />

        <div class="footer-left">
          <div class="footer-titulo">CONTACTO</div>
          <div class="footer-email">edukiosk@gmail.com</div>
        </div>

        <div class="footer-right">
          <div class="footer-titulo">SOBRE NOSOTROS</div>
          <p class="footer-texto">
            Somos un grupo de estudiantes que desarrollamos esta plataforma para
            facilitar el acceso a resúmenes y apuntes.
          </p>
        </div>
      </footer>
    </div>

    <script src="main.js" type="module"></script>
  </body>
